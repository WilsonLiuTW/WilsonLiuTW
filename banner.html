<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilson Liu - Animated Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .banner {
            width: 1200px;
            height: 400px;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            position: relative;
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        
        .name {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #ffffff, #e0e7ff, #fef3c7, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards, textShimmer 3s ease-in-out 2s infinite;
        }
        
        .title {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards, bounce 2s ease-in-out 3s infinite;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 300;
            opacity: 0;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease 2s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 6s;
        }
        
        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
            animation-duration: 8s;
        }
        
        .floating-icon:nth-child(3) {
            top: 60%;
            left: 5%;
            animation-delay: 2s;
            animation-duration: 7s;
        }
        
        .floating-icon:nth-child(4) {
            top: 70%;
            right: 10%;
            animation-delay: 3s;
            animation-duration: 9s;
        }
        
        .floating-icon:nth-child(5) {
            top: 40%;
            left: 8%;
            animation-delay: 1.5s;
            animation-duration: 5s;
        }
        
        .floating-icon:nth-child(6) {
            top: 45%;
            right: 12%;
            animation-delay: 2.5s;
            animation-duration: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.4;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 3s; }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .wave {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }
        
        .code-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .code-line {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.1);
            animation: codeRain 12s linear infinite;
        }
        
        .code-line:nth-child(1) { left: 5%; animation-delay: 0s; }
        .code-line:nth-child(2) { left: 15%; animation-delay: 2s; }
        .code-line:nth-child(3) { left: 25%; animation-delay: 4s; }
        .code-line:nth-child(4) { left: 35%; animation-delay: 6s; }
        .code-line:nth-child(5) { left: 45%; animation-delay: 1s; }
        .code-line:nth-child(6) { left: 55%; animation-delay: 3s; }
        .code-line:nth-child(7) { left: 65%; animation-delay: 5s; }
        .code-line:nth-child(8) { left: 75%; animation-delay: 7s; }
        .code-line:nth-child(9) { left: 85%; animation-delay: 2.5s; }
        .code-line:nth-child(10) { left: 95%; animation-delay: 4.5s; }
        
        @keyframes codeRain {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(500px);
                opacity: 0;
            }
        }
        
        .typing-cursor {
            display: inline-block;
            background-color: white;
            width: 3px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Floating particles -->
        <div class="particles">

            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>

        <div class="code-rain">

        <div class="floating-icons">

        <!-- Main content -->
        <div class="content">
            <div class="greeting">Hi there <span class="wave">üëã</span>, I'm</div>

    </div>
</body>
</html>
